name: Create Dependency Tree Diagram

on:
  push:
    branches: [ master ]

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-dotnet@v1
      with:
          source-url: https://api.nuget.org/v3/index.json
      env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_AUTH_TOKEN}}

    - name: Build project
      run: dotnet build -c Release
      working-directory: ./src/Pokedex

    - name: Generate UML dependencies
      id: generate_uml
      uses: maisiesadler/deptree@v0.0.30-beta001
      env:
        ASSEMBLY_LOCATION: './src/src/Pokedex/bin/Release/net5.0/src/Pokedex.dll'
        ROOT_TYPES: 'Pokedex.Controllers.PokemonController'

    - name: Output file
      shell: bash
      run: echo '${{ steps.generate_uml.outputs.result }}' > DependencyTree.md

    - uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'Generate diagrams'
